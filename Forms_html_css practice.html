<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Forms_html_css_practice.css">
</head>
<body>
<!--Creating Basic from and styling forms-->
<form>
  <div class="form-group">
    <label for="name">name</label>
    <input id="name" type="text"/>
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input id="email" type="email"/>
  </div>
  <button type="submit">Register</button>
  <button type="reset">Clear</button>
</form>

<!--Data lists-->
<form>
    <input type="text" list="countries" autocomplete="off"/>
    <datalist id="countries">
        <option value="1">Australia</option>
        <option value="2">Canada</option>
        <option value="3">India</option>
        <option value="4">United States</option>
    </datalist>
</form>

<!--Dropdown lists-->
<form>
    <select>
       <optgroup label="Front-end Courses">
        <option value="1" selected>HTML</option>
        <option value="2">CSS</option>
        <option value="3">Javascript</option>
       </optgroup>
        <optgroup label="Back-end Courses">
            <option value="1">Node.js</option>
            <option value="2">Java</option>
            <option value="3">Mysql</option>
        </optgroup>
    </select>
</form>

<!--check boxes-->
<form>
    <input type="checkbox"  id="front-end"/>
    <label class="in-line" for="front-end">front-end</label>
</form>

<!--radio buttons-->
<form>
  <div>
    <input type="radio" name="membership" id="silver"/>
    <label for="silver" class="in-line">Silver</label>
  </div>
  <div>
     <input type="radio" name="membership" id="gold"/>
     <label for="gold" class="in-line">Gold</label>
  </div>
</form>

<!--Sliders - cant read value with html/css, you need js to read the slider-->
<form>
    <input type="range" min="0" max="100" value="50">
</form>
</body>
</html>
